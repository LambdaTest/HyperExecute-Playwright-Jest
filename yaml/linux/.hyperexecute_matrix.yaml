---
version: '0.1'
matrix:
  os: [linux]
  files: ["hypblogsearch.test.js","ltblogsearch.test.js","hyperexecute.test.js","lambdatest.test.js"]
runson: ${matrix.os}
pre:
  - npm install
  - npx playwright install
cacheKey: '{{ checksum "package-lock.json" }}'
cacheDirectories:
  - node_modules
testSuites:
  - npm test -- $files

jobLabel: [playwright-JestJS, linux, matrix]